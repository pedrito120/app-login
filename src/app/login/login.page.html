<ion-content class="primary" padding>
  <ion-card class="content">
    <ion-card-header>
      <ion-card-title>LOGIN</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item class="email">
        <ion-label position="stacked">Correo electronico</ion-label>
        
        <ion-input type="email" [(ngModel)]="email"><ion-icon name="mail-outline"></ion-icon></ion-input>
      </ion-item>
      <ion-item class="password">
        <ion-label position="stacked">Contrase√±a</ion-label>
        
        <ion-input type="password" [(ngModel)]="password"><ion-icon name="lock-closed-outline"></ion-icon></ion-input>
      </ion-item>
      <ion-button expand="full" shape="round" color="light" (click)="login()">Iniciar sesion</ion-button>
    </ion-card-content>
  
  </ion-card>
  
</ion-content>
