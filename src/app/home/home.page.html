<ion-header>
  <ion-toolbar >
    <ion-button fill="clear" (click)="logout()"> <ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-input placeholder="ingresa nombre" type="text" [(ngModel)]="nombre"></ion-input>
          </ion-col>
          <ion-col>
              <ion-select
              [(ngModel)]="opcion"
                class="always-flip"
                toggleIcon="caret-down-sharp"
                interface="popover"
                placeholder="Selecciona una opcion"
              >
                <ion-select-option value="1">opcion1 </ion-select-option>
                <ion-select-option value="2">opcion2</ion-select-option>
                <ion-select-option value="3">opcion3</ion-select-option>
              </ion-select>
          </ion-col>
          
        </ion-row>
        <ion-row>
          <ion-input *ngIf="opcion === '3'" placeholder="ingrese un numero" type="number" [(ngModel)]="valor"></ion-input>
        </ion-row>
      </ion-grid>
      
      
      
        
      
      <ion-button expand="full" (click)="enviar()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
 
</ion-content>
